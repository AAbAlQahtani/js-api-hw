<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <title>تسجيل الدخول</title>

</head>

<body>

    <section class="bg-light text-center py-5">

        <div class="container py-5">

            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 shadow rounded">
                    <h2 class="text-center mb-4 text-success">تسجيل الدخول</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <div id="errorMessage" class="text-danger mb-3 d-none">اسم المستخدم أو كلمة المرور غير صحيحة.
                        </div>

                        <button type="submit" class="btn btn-success w-100">دخول</button>
                        <p class="text-center mt-3">
                            ليس لديك حساب؟ <a href="register.html" class="text-decoration-none text-muted">إنشاء
                                حساب</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
