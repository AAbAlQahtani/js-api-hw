<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تسجيل جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <section class="bg-light text-center py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 shadow rounded">
                    <h2 class="text-center mb-4 text-success">تسجيل حساب جديد</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" id="username" required>
                            <div id="usernameError" class="text-danger small mt-1 d-none">اسم المستخدم يجب أن يكون أكثر
                                من 4
                                أحرف.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" required>
                            <div id="passwordError" class="text-danger small mt-1 d-none">كلمة المرور يجب أن تكون أكثر
                                من 3
                                أحرف.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">تسجيل</button>
                        <p class="text-center mt-3">
                            لديك حساب؟ <a href="login.html" class="text-decoration-none text-muted">تسجيل الدخول</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>

</body>

</html>
